# ============================================
# Conecta Plus - PostgreSQL Master Configuration
# Configurado para Streaming Replication
# ============================================

# -----------------------------
# CONNECTION SETTINGS
# -----------------------------
listen_addresses = '*'
port = 5432
max_connections = 200

# -----------------------------
# MEMORY SETTINGS
# -----------------------------
shared_buffers = 256MB
effective_cache_size = 768MB
maintenance_work_mem = 64MB
work_mem = 16MB

# -----------------------------
# WAL (Write-Ahead Log) SETTINGS
# Essencial para Streaming Replication
# -----------------------------
wal_level = replica
max_wal_senders = 3
wal_keep_size = 64MB
max_replication_slots = 3

# Synchronous replication - HABILITADO
synchronous_commit = on
synchronous_standby_names = 'postgres_replica'

# Archive mode (opcional - para PITR)
# archive_mode = on
# archive_command = 'cp %p /var/lib/postgresql/archive/%f'

# -----------------------------
# REPLICATION SLOTS
# -----------------------------
# Slots garantem que WAL nao seja removido antes de ser replicado
# Sera criado via SQL: SELECT pg_create_physical_replication_slot('replica_slot');

# -----------------------------
# HOT STANDBY SETTINGS
# Permite queries na replica
# -----------------------------
hot_standby = on
hot_standby_feedback = on

# -----------------------------
# CHECKPOINT SETTINGS
# -----------------------------
checkpoint_timeout = 10min
checkpoint_completion_target = 0.9
max_wal_size = 1GB
min_wal_size = 80MB

# -----------------------------
# LOGGING
# -----------------------------
logging_collector = on
log_directory = 'log'
log_filename = 'postgresql-%Y-%m-%d.log'
log_rotation_age = 1d
log_rotation_size = 100MB
log_min_messages = warning
log_min_error_statement = error
log_statement = 'ddl'
log_replication_commands = on

# -----------------------------
# LOCALE
# -----------------------------
lc_messages = 'pt_BR.UTF-8'
lc_monetary = 'pt_BR.UTF-8'
lc_numeric = 'pt_BR.UTF-8'
lc_time = 'pt_BR.UTF-8'
timezone = 'America/Sao_Paulo'

# -----------------------------
# PERFORMANCE
# -----------------------------
random_page_cost = 1.1
effective_io_concurrency = 200
default_statistics_target = 100

# -----------------------------
# AUTOVACUUM
# -----------------------------
autovacuum = on
autovacuum_max_workers = 3
autovacuum_naptime = 1min
autovacuum_vacuum_threshold = 50
autovacuum_analyze_threshold = 50
