# ============================================
# Conecta Plus - PostgreSQL HBA Configuration
# Configurado para Streaming Replication
# ============================================

# TYPE  DATABASE        USER            ADDRESS                 METHOD

# Local connections
local   all             all                                     trust
local   replication     all                                     trust

# IPv4 local connections
host    all             all             127.0.0.1/32            scram-sha-256

# IPv6 local connections
host    all             all             ::1/128                 scram-sha-256

# Docker network - Conecta Plus
host    all             all             172.28.0.0/16           scram-sha-256

# Replication connections from replica
# Permite conexao de replicacao do container replica
host    replication     replicator      172.28.0.0/16           scram-sha-256
host    replication     replicator      0.0.0.0/0               scram-sha-256

# Allow connections from any IP (development only)
# Em producao, restrinja para IPs especificos
host    all             all             0.0.0.0/0               scram-sha-256
