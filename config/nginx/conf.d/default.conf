# ============================================
# Conecta Plus - Nginx Proxy Configuration
# Proxy reverso para Frontend e API Gateway
# HTTPS habilitado com certificado self-signed
# ============================================

# Upstream definitions
upstream api {
    server conecta-api-gateway:3001;
    keepalive 32;
}

# Backend Python Q1 - Tranquilidade, SLA, Decision Logs
upstream backend_q1 {
    server conecta-backend-q1:8000;
    keepalive 16;
}

# Frontend Next.js
upstream frontend {
    server conecta-frontend:3000;
    keepalive 32;
}

# AI Orchestrator (desabilitado temporariamente - servico nao deployado)
# upstream ai_orchestrator {
#     server ai-orchestrator:8001;
#     keepalive 16;
# }

# Rate limiting
limit_req_zone $binary_remote_addr zone=api_limit:10m rate=10r/s;
limit_req_zone $binary_remote_addr zone=login_limit:10m rate=5r/m;

# ===========================================
# Server Block HTTP - Redirect para HTTPS
# ===========================================
server {
    listen 80;
    listen [::]:80;
    server_name localhost _;

    # Health check - permitir em HTTP para load balancers
    location /nginx-health {
        access_log off;
        return 200 "OK";
        add_header Content-Type text/plain;
    }

    # Redirect todo o resto para HTTPS
    location / {
        return 301 https://$host$request_uri;
    }
}

# ===========================================
# Server Block HTTPS - Principal
# ===========================================
server {
    listen 443 ssl;
    listen [::]:443 ssl;
    http2 on;
    server_name localhost _;

    # ===========================================
    # Configuracao SSL/TLS
    # ===========================================
    ssl_certificate /etc/nginx/ssl/fullchain.pem;
    ssl_certificate_key /etc/nginx/ssl/privkey.pem;

    # Protocolos TLS - apenas 1.2 e 1.3
    ssl_protocols TLSv1.2 TLSv1.3;

    # Cipher suites seguras (compativel com TLS 1.2 e 1.3)
    ssl_ciphers ECDHE-ECDSA-AES128-GCM-SHA256:ECDHE-RSA-AES128-GCM-SHA256:ECDHE-ECDSA-AES256-GCM-SHA384:ECDHE-RSA-AES256-GCM-SHA384:ECDHE-ECDSA-CHACHA20-POLY1305:ECDHE-RSA-CHACHA20-POLY1305:DHE-RSA-AES128-GCM-SHA256:DHE-RSA-AES256-GCM-SHA384;
    ssl_prefer_server_ciphers off;

    # Session cache e tickets
    ssl_session_timeout 1d;
    ssl_session_cache shared:SSL:50m;
    ssl_session_tickets off;

    # OCSP Stapling (desabilitado para self-signed)
    # ssl_stapling on;
    # ssl_stapling_verify on;

    # ===========================================
    # Headers de Seguranca SSL
    # ===========================================
    # HSTS - Strict Transport Security (1 ano)
    add_header Strict-Transport-Security "max-age=31536000; includeSubDomains" always;

    # Security headers - incluir arquivo dedicado
    include /etc/nginx/conf.d/security-headers.conf;

    # Gzip compression
    gzip on;
    gzip_vary on;
    gzip_min_length 1024;
    gzip_types text/plain text/css text/javascript application/javascript application/json application/xml;

    # Health check
    location /nginx-health {
        access_log off;
        return 200 "OK";
        add_header Content-Type text/plain;
    }

    # ===========================================
    # Frontend API Routes (Next.js local)
    # ===========================================
    location /api/dashboard/ {
        proxy_pass http://frontend/api/dashboard/;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header Connection "";
    }

    location /api/alarmes/ {
        proxy_pass http://frontend/api/alarmes/;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header Connection "";
    }

    location /api/moradores {
        proxy_pass http://frontend/api/moradores;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header Connection "";
    }

    location /api/ocorrencias {
        proxy_pass http://frontend/api/ocorrencias;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header Connection "";
    }

    # ===========================================
    # Tranquilidade - Frontend Next.js (local)
    # ===========================================
    location /api/v1/tranquilidade {
        proxy_pass http://frontend/api/v1/tranquilidade;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header Connection "";
        proxy_read_timeout 60s;
        proxy_connect_timeout 30s;
    }

    # Backend Python Q2 Routes - Inteligencia Proativa
    location /api/v1/inteligencia {
        limit_req zone=api_limit burst=20 nodelay;

        proxy_pass http://backend_q1/api/v1/inteligencia;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header Connection "";
        proxy_read_timeout 60s;
        proxy_connect_timeout 30s;
    }

    # Backend Q1 Health Check
    location /api/v1/health {
        proxy_pass http://backend_q1/health;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
    }

    # ===========================================
    # API Gateway Routes (Node.js)
    # ===========================================
    location /api/ {
        limit_req zone=api_limit burst=20 nodelay;

        proxy_pass http://api/api/;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header Connection "";
        proxy_read_timeout 300s;
        proxy_connect_timeout 75s;
        proxy_buffering off;
    }

    # Login rate limit
    location /api/auth/login {
        limit_req zone=login_limit burst=5 nodelay;

        proxy_pass http://api/api/auth/login;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }

    # WebSocket (WSS)
    location /ws/ {
        proxy_pass http://api/ws/;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_read_timeout 86400s;
        proxy_send_timeout 86400s;
    }

    # AI Orchestrator (desabilitado - servico nao deployado)
    # location /ai/ {
    #     proxy_pass http://ai_orchestrator/;
    #     proxy_http_version 1.1;
    #     proxy_set_header Host $host;
    #     proxy_set_header X-Real-IP $remote_addr;
    #     proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    #     proxy_set_header X-Forwarded-Proto $scheme;
    #     proxy_read_timeout 300s;
    # }

    # Frontend Next.js - Proxy direto
    location / {
        proxy_pass http://frontend;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header Connection "";
        proxy_read_timeout 60s;
        proxy_connect_timeout 30s;
    }

    # Next.js static files
    location /_next/ {
        proxy_pass http://frontend/_next/;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_cache_valid 200 1d;
        expires 1d;
        add_header Cache-Control "public, immutable";
    }

    # Error pages
    error_page 500 502 503 504 /50x.html;
    location = /50x.html {
        root /usr/share/nginx/html;
        internal;
    }
}
