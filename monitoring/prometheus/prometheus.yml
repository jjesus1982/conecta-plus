global:
  scrape_interval: 15s
  evaluation_interval: 15s
  external_labels:
    cluster: 'conecta-plus-prod'
    environment: 'production'

# Rule files
rule_files:
  - /etc/prometheus/alert_rules.yml

# Alerting configuration
alerting:
  alertmanagers:
    - static_configs:
        - targets: ['conecta-alertmanager:9093']

# Scrape configurations
scrape_configs:
  # Backend FastAPI (Principal) - via host network
  - job_name: 'backend'
    static_configs:
      - targets: ['172.17.0.1:8000']
    metrics_path: '/metrics'
    scrape_interval: 10s

  # Self-monitoring
  - job_name: 'prometheus'
    static_configs:
      - targets: ['localhost:9090']
